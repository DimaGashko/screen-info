<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scree Info</title>
</head>
<body>
   Screen Width: <script>document.write(window.innerWidth)</script><br>
   Screen Height: <script>document.write(window.innerHeight)</script><br>
   Aspect Ratio: <script>document.write((window.innerWidth/window.innerHeight).toFixed(2))</script><br>
   DPR: <script>document.write(window.devicePixelRatio)</script>
</body>
</html>
